<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Day 1496 Sign Up Design</title>
</head>

<body>
    <div class="hero__box">

        <div>
            <h1 class="try__it__now">Try it now!</h1>
            <h4 class="free__trial">Free trial, no obligation</h4>
        </div>
        <div class="sign__up__screen">
            <label class="work__email__adress">Work email address</label>
            <input class="work__email__adress__input" type="text" placeholder="Enter your work email address">
            <div class="checkbox__input__label">
                <input class="input__box__1" type="checkbox" checked="checked">
                <label>I agree to the <a class="terms__and__conditions" href="Terms and Conditions.">Terms and
                        Conditions.</a></label>
                <input class="input__box__2" type="checkbox">
                <label>Subscribe to newsletters and communications.</label>
                <input class="input__box__3" type="checkbox">
                <label>Subscribe to trial onboarding emails.</label>
            </div>
        </div>
        <div class="download__now"><button class="download__now__button">DOWNLOAD NOW</button>
        </div>
        <div>
            <p class="we__value__text">We value your privacy and you have complete control over any information
                submitted. For more information
                see our <a class="privacy__policy" href="privacy policy.">privacy policy.</a></p>
        </div>

    </div>







</body>

</html>
